<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello Mary</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css?v=4">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  </head>
  <body>
    <img class="logo" src="images/logo.png" />
    <div class='counting'>Helping <span id='counter'>lots of</span> Australians!</div>
    <div class="blurb">
When you need looking after, <em>Hello Mary</em> will be there.
<ul>
	<li>She knows when you're unwell</li>
	<li>She finds your nearest GP</li>
	<li>She requests the booking for you</li>
</ul>
<a class="btn" href="mailto:hellomary@gmail.com">Are you a practice?</a>
<div class="copy">Copyright @nicknack_mq and @blairhudson</div>
    </div>
    <div class="phone"></div>
    <script type="text/javascript">
      function numberWithCommas(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      var people_a_year = 6000000;
      var people_a_second = people_a_year / 365 / 24 / 60 / 60;
      var start = new Date(2017, 00, 01);
      var now = new Date();
      var diff = (now.getTime() - start.getTime());
      var Seconds_from_T1_to_T2 = diff / 1000;
      var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);
      var i = Math.floor(Seconds_Between_Dates * people_a_second);
      document.getElementById('counter').innerHTML = numberWithCommas(i);
      setInterval(function () {
        document.getElementById('counter').innerHTML = numberWithCommas(i++);
      }, 5000);
    </script>
  </body>
</html>
